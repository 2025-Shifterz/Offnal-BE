name: Blue-Green Deploy with Docker Hub

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  push:
    branches: [ main ]

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build Jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --no-daemon

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload docker-compose and nginx folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx"
          target: "/home/ubuntu/Offnal-BE"

      - name: Blue-Green Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            cd /home/ubuntu/Offnal-BE

            # Docker Hub login
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:latest"
            echo "===== Deploying $NEW_IMAGE ====="

            docker pull $NEW_IMAGE

            if grep -q "server spring_blue:8080" nginx/conf.d/default.conf; then
              CURRENT_COLOR="blue"
              NEW_COLOR="green"
              NEW_SERVICE="spring_green"
              NEW_PORT=8081
              CURRENT_SERVICE="spring_blue"
            else
              CURRENT_COLOR="green"
              NEW_COLOR="blue"
              NEW_SERVICE="spring_blue"
              NEW_PORT=8080"
              CURRENT_SERVICE="spring_green"
            fi
 
            echo "CURRENT=$CURRENT_COLOR, NEW=$NEW_COLOR"

            sudo docker-compose stop $NEW_SERVICE || true
            sudo docker-compose rm -f $NEW_SERVICE || true

            sudo docker-compose up -d redis
            sudo docker-compose up -d $NEW_SERVICE

            echo "Health Check..."
            HEALTH=false
            for i in {1..40}; do
              sleep 3
              if curl -f http://localhost:${NEW_PORT}/actuator/health > /dev/null 2>&1; then
                echo "Health OK"
                HEALTH=true
                break
              fi
            done

            if [ "$HEALTH" = false ]; then
              echo "Health Check Failed. Rollback."
              sudo docker-compose logs $NEW_SERVICE --tail=100
              sudo docker-compose stop $NEW_SERVICE
              sudo docker-compose rm -f $NEW_SERVICE
              exit 1
            fi

            sudo docker-compose up -d nginx

            if [ "$NEW_COLOR" = "blue" ]; then
              sed -i 's/server spring_green:8080/server spring_blue:8080/g' nginx/conf.d/default.conf
            else
              sed -i 's/server spring_blue:8080/server spring_green:8080/g' nginx/conf.d/default.conf
            fi

            if sudo docker-compose exec nginx nginx -t; then
              sudo docker-compose exec nginx nginx -s reload
              echo "Nginx Reloaded"
            else
              echo "Nginx Failed. Rolling back..."
              exit 1
            fi

            sleep 5
            sudo docker-compose stop $CURRENT_SERVICE
            sudo docker-compose rm -f $CURRENT_SERVICE

            sleep 5
            sudo docker-compose stop $CURRENT_SERVICE
            sudo docker-compose rm -f $CURRENT_SERVICE

