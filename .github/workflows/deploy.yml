name: Blue-Green Deploy with Docker Hub

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  push:
    branches: [ main ]

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set execute permission
        run: chmod +x ./gradlew

      - name: Build with Docker (Multi-stage)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:buildcache

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload configs
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx"
          target: "/home/ubuntu/Offnal-BE"

      - name: Execute Blue-Green Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            cd /home/ubuntu/Offnal-BE

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/offnal-be:${IMAGE_TAG}"

            if docker-compose ps spring_blue | grep "Up"; then
              CURRENT="spring_blue"
              NEXT="spring_green"
              PORT=8081
            else
              CURRENT="spring_green"
              NEXT="spring_blue"
              PORT=8080
            fi

            # Update env
            echo "IMAGE_TAG=${IMAGE_TAG}" > .env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env

            # Pull new image
            docker pull $NEW_IMAGE

            # Start next service
            docker-compose up -d $NEXT

            # Health check
            for i in {1..20}; do
              sleep 3
              if curl -f http://localhost:$PORT/actuator/health; then
                break
              fi
            done

            # Switch Nginx upstream
            ln -sf upstream-${NEXT}.conf nginx/conf.d/upstream.conf
            docker-compose exec nginx nginx -s reload

            # Stop old service
            docker-compose stop $CURRENT

            docker image prune -af --filter "until=48h"
